<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Galeria MDS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: gold;
      margin-bottom: 10px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .foto {
      width: 250px;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    .foto img {
      width: 100%;
      height: auto;
    }

    .legenda {
      padding: 10px;
      font-size: 14px;
      color: #ccc;
    }

    a.voltar {
      display: inline-block;
      margin-top: 30px;
      background-color: gold;
      color: #000;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Logotipo MDS -->
  <img class="logo" src="https://f4.bcbits.com/img/0040155526_20.jpg" alt="Logotipo MDS">

  <h1>Galeria Oficial MDS</h1>

  <div class="galeria">
    <!-- Artistas -->
    <div class="foto">
      <img src="https://your-image-link-zoe.jpg" alt="Zoe Oliveira">
      <div class="legenda">Zoe Oliveira – Cantora e Compositora</div>
    </div>

    <div class="foto">
      <img src="https://your-image-link-eduardo.jpg" alt="Eduardo Comba">
      <div class="legenda">Eduardo Comba – Cantor e Compositor</div>
    </div>

    <div class="foto">
      <img src="https://your-image-link-magno.jpg" alt="Líder Magno">
      <div class="legenda">Líder Magno – Cantor e Compositor</div>
    </div>

    <div class="foto">
      <img src="https://your-image-link-darosa.jpg" alt="Da'Rosa">
      <div class="legenda">Da'Rosa – Cantor e Compositor</div>
    </div>

    <!-- Parceiros -->
    <div class="foto">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgqxE_llqVTI2tkPARKpvueVA9Qtvk52PlytIFj2nFLaoHm7pi1winKcpzMUZY_I63SnCvcaihCI5vrNeZpbvSdyS89JY2-fTF-ORZKIcRACiJUEDOMUcjX_d52XeROCGsDCAfMS_I7Uz4nvHllAIHd42dJvaZlAqub1YUcftaDlOmRo8WljT6mzLJwMmE/s1000/IMG-20250605-WA0017.jpg" alt="DJ Ketchup Afro">
      <div class="legenda">DJ Ketchup Afro – Produtor Musical</div>
    </div>

    <div class="foto">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi2XvFq75pyiyl4Kev727sVBa3qz9kY78Op-Udj_XsRplHIhNls_gBdhgUOtaJ-XX8PamdZ5O_haQqacE5TqlVmOFm-9Vuu26crnLIVh09OWcIJlYDgbvV4ihDEFlXHTwTWqIclzeF08RyclbPG0aCQyrJvAt2aUx-FVzQ1K8AFPaXKd_LQBi_XVPYcw04/s1600/IMG-20250608-WA0013.jpg" alt="Lyo Tavares">
      <div class="legenda">Lyo Tavares – Produtor Musical</div>
    </div>

    <div class="foto">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjUWUgzb8IYN2fQOiwgUgUZbukZgG7439_DfK6UYl81XiqPhKzkkfPjL_84aThlzWQ5Twshax55ihYPHyvPbmjjVn8K-hDBbrV4a8EhUCCeuiaYoWyOhZRDL6xHlO3FZfP7NFcCydGJqdCve3mrOAHSHwtUOiuEJe6qNGdO7J0uc24xBmiP4Se-RfJeW4U/s2048/1749504402311.jpg" alt="DJ Sirigu">
      <div class="legenda">DJ Sirigu – Produtor Musical</div>
    </div>
  </div>

  <a class="voltar" href="https://mds-label.github.io/mds-ao/">← Voltar à Página Inicial</a>

</html>
