  <title>Galeria - MDS</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      max-width: 150px;
      margin-bottom: 10px;
    }

    h1 {
      color: gold;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .galeria img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border: 2px solid gold;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.03);
    }

    .voltar {
      text-align: center;
      margin: 20px;
    }

    .voltar a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
