    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 10px;
    }
    .photo {
      background-color: #111;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }
    .photo img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .photo p {
      color: #fff;
      font-size: 14px;
    }
    .home-link {
      display: block;
      text-align: center;
      margin-top: 40px;
    }
    .home-link a {
      background-color: #FFD700;
      color: #000;
      padding: 10px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .home-link a:hover {
      background-color: #e6c200;
    }
  </style>
