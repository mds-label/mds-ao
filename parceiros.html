<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria - MDS</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 180px;
      border-radius: 15px;
    }
    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .gallery-item {
      text-align: center;
    }
    .gallery-item img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid gold;
    }
    .caption {
      margin-top: 10px;
      font-size: 16px;
    }
    .home-button {
      margin-top: 40px;
      text-align: center;
    }
    .home-button a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      border: 2px solid gold;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .home-button a:hover {
      background-color: gold;
      color: black;
    }
  </style>
</head>
