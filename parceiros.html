<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Galeria MDS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: gold;
      margin-bottom: 30px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .foto {
      width: 280px;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .foto img {
      width: 100%;
      height: auto;
      display: block;
    }
    .legenda {
      padding: 10px;
      font-size: 14px;
      color: #ccc;
    }
    a.voltar {
      display: inline-block;
      margin-top: 30px;
      background-color: gold;
      color: #000;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
